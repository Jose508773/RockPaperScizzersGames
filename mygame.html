<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Ultimate Edition</title>
    <link rel="stylesheet" href="mygame.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-particles"></div>
    
    <div class="container">
        <header class="game-header">
            <h1>
                <span class="title-gradient">Rock Paper Scissors</span>
                <div class="subtitle">Ultimate Edition</div>
            </h1>
        </header>
        
        <div class="game-board">
            <div class="choices-section">
                <h2>Choose Your Weapon</h2>
                <div id="choices" class="choices-grid">
                    <button id="rock" class="choice" data-choice="rock">
                        <div class="choice-icon">
                            <i class="fas fa-hand-rock"></i>
                        </div>
                        <span class="choice-label">Rock</span>
                        <div class="choice-glow"></div>
                    </button>
                    <button id="paper" class="choice" data-choice="paper">
                        <div class="choice-icon">
                            <i class="fas fa-hand-paper"></i>
                        </div>
                        <span class="choice-label">Paper</span>
                        <div class="choice-glow"></div>
                    </button>
                    <button id="scissors" class="choice" data-choice="scissors">
                        <div class="choice-icon">
                            <i class="fas fa-hand-scissors"></i>
                        </div>
                        <span class="choice-label">Scissors</span>
                        <div class="choice-glow"></div>
                    </button>
                </div>
            </div>
            
            <div class="battle-arena">
                <div class="arena-container">
                    <div class="player-side">
                        <div class="choice-display" id="player-choice">
                            <div class="choice-placeholder">
                                <i class="fas fa-question"></i>
                            </div>
                        </div>
                        <div class="player-label">You</div>
                    </div>
                    
                    <div class="vs-section">
                        <div class="vs-text">VS</div>
                        <div class="lightning-bolt">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>
                    
                    <div class="computer-side">
                        <div class="choice-display" id="computer-choice">
                            <div class="choice-placeholder">
                                <i class="fas fa-robot"></i>
                            </div>
                        </div>
                        <div class="player-label">Computer</div>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result-text" class="result-text"></div>
                <div id="result-emoji" class="result-emoji"></div>
            </div>
            
            <div class="scoreboard">
                <div class="score-card wins">
                    <div class="score-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="score-info">
                        <div class="score-label">Wins</div>
                        <div class="score-value" id="wins">0</div>
                    </div>
                </div>
                
                <div class="score-card draws">
                    <div class="score-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="score-info">
                        <div class="score-label">Draws</div>
                        <div class="score-value" id="draws">0</div>
                    </div>
                </div>
                
                <div class="score-card losses">
                    <div class="score-icon">
                        <i class="fas fa-heart-broken"></i>
                    </div>
                    <div class="score-info">
                        <div class="score-label">Losses</div>
                        <div class="score-value" id="losses">0</div>
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="reset-game" class="reset-btn">
                    <i class="fas fa-redo"></i>
                    Reset Game
                </button>
            </div>
        </div>
    </div>
    
    <script src="mygame.js"></script>
</body>
</html>
